<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<div class="container mx-auto p-4 bg-white">
		<div class="w-full md:w-1/2 lg:w-1/2 mx-auto my-20">
			<h1 class="text-lg font-bold">User List</h1>

			<div class="relative overflow-x-auto">
				<table class="w-full text-sm text-left text-gray-500 ">
					<!-- dark:text-gray-400 -->
					<thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
						<!-- dark:bg-gray-700 dark:text-gray-400 -->
						<tr>
							<th scope="col" class="px-6 py-3">Name</th>
							<th scope="col" class="px-6 py-3">Email</th>
							<th scope="col" class="px-6 py-3">Phone No.</th>
							<th scope="col" class="px-6 py-3">Edit</th>
							<th scope="col" class="px-6 py-3">Delete</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="user: ${users}"
							class="bg-white border-b hover:bg-gray-200">
							<!-- border-b dark:bg-gray-800 dark:border-gray-700 -->
							<td th:text="${user.name}" class="px-6 py-4"></td>
							<td th:text="${user.email}" class="px-6 py-4"></td>
							<td th:text="${user.phono}" class="px-6 py-4"></td>
							<td class="px-6 py-4"><a class="text-blue-600 visited:text-purple-600"
								th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
							<td class="px-6 py-4"><a class="text-blue-600 visited:text-purple-600"
								th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
						</tr>

					</tbody>
				</table>
			</div>

		</div>
	</div>
</body>
</html>
